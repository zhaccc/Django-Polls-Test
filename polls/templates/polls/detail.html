<!-- Znaci kako samo referencom klase Question mozemo pozivati klasu choice?
To je zato jer smo deklarirali foreign key u klasi choice, tako da mozemo reci
da Question i Choice imaju HAS-A relationship. -->

<!-- simple form for voting -->

<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <!-- name="choice" ce nam biti za pk=request.POST['choice'] -->
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
{% endfor %}
<input type="submit" value="Vote" /> <!-- za Vote gumb koji submita choice -->
</form>
